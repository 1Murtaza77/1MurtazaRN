<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Leaflet + OpenTopoData Elevation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4MxwzUjCJKq6rUojA+eEoRrQGZo4PM6cPcZ3qxR0XQ="
    crossorigin=""
 ex: 1000;
      background: white; padding: 8px 10px; border-radius: 6px; box-shadow: 0 2px 8px rgba(0,0,0,.1);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="info">Click anywhere to get elevation (dataset: <span id="dataset">srtm90m</span>)</div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-pOw0NZg6Su3A1u9V5qzI0XhJf7FBzSRcN44C3vDq9Ck="
    crossorigin=""
  const dataset = "srtm90m"; // change here to test other datasets
    document.getElementById("dataset").textContent = dataset;

    // Initialize map
    const map = L.map("map").setView([20, 0], 2);

    // Basemap (OpenStreetMap tiles)
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 18,
      attribution: "&copy; OpenStreetMap contributors"
    }).addTo(map);

    let marker = null;

    async function fetchElevation(lat, lon) {
      const url = `${proxyBase}/elevation?lat=${lat}&lon=${lon}&dataset=${dataset}`;
      const resp = await fetch(url);
      if (!resp.ok) throw new Error(`Server returned ${resp.status}`);
      return await resp.json();
    }

    map.on("click", async (e) => {
      const { lat, lng } = e.latlng;
      try {
        const data = await fetchElevation(lat, lng);
        const elev = data.elevation;
        const txt = (elev !== null && elev !== undefined)
          ? `Elevation: <b>${elev.toLocaleString()}</b> m`
          : "Elevation not available";
        if (marker) map.removeLayer(marker);
        marker = L.marker([lat, lng]).addTo(map).bindPopup(`
          <div>
            <div><b>Latitude:</b> ${lat.toFixed(6)}</div>
            <div><b>Longitude:</b> ${lng.toFixed(6)}</div>
            <div>${txt}</div>
            <div style="margin-top:6px;font-size:.9em;color:#555;">
              Dataset: ${data.dataset}
            </div>
          </div>
        `).openPopup();
      } catch (err) {
        alert("Error fetching elevation: " + err.message);
      }
    });
  </script>
</body>
</html>
